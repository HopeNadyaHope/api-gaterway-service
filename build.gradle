plugins {
    id "org.springframework.boot" version "${spring_boot_version}"
    id "io.spring.dependency-management" version "${spring_dependency_managment_version}"
    id "java"
    id "war"
}

apply plugin: "io.spring.dependency-management"

group "com.epam.microservices"
version "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.cloud:spring-cloud-starter-gateway:${spring_cloud_starter_gateway_version}"
    implementation "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:${eureka_version}"
    implementation "net.logstash.logback:logstash-logback-encoder:${logstash_version}"
    implementation "co.elastic.apm:apm-agent-attach:${apm_version}"
    implementation "org.springframework.cloud:spring-cloud-starter-sleuth:${sleuth_version}"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${junit_version}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junit_version}"
}

test {
    useJUnitPlatform()
}